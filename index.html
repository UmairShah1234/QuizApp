<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1 class="quiz">Quiz Time! Lets check your knowlegde</h1>
        <div class="box">
            <div class="title"><h1 id="header">Q No 1</h1></div>
            <div class="innerbox">
                <p id="qts">Q. some question</p>
                <li ><input type="radio" name="a1" id="a" class="input"><label for="a" id="1"></label></li>
                <li ><input type="radio" name="a1" id="b" class="input"><label for="b" id="2"></label></li>
                <li ><input type="radio" name="a1" id="c" class="input"><label for="c" id="3"></label></li>
                <li ><input type="radio" name="a1" id="d" class="input"><label for="d" id="4"></label></li>
            </div>
            <button type="button" id="btn">Submit</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
